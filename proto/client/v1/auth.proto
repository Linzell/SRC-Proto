syntax = "proto3";

package client.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

// AuthService
service AuthService {
    // Login
    rpc Login(LoginRequest) returns (LoginResponse) {
        option (google.api.http) = {
            post: "/v1/auth/login"
            body: "*"
        };
    }

    // Register
    rpc Register(RegisterRequest) returns (RegisterResponse) {
        option (google.api.http) = {
            post: "/v1/auth/register"
            body: "*"
        };
    }

    // Logout
    rpc Logout(google.protobuf.Empty) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/auth/logout"
            body: "*"
        };
    }
}

// LoginRequest
//
// Request for login
//
// Fields:
//
// - email: string
// - password: string
message LoginRequest {
    // email: string
    string email = 1;
    // password: string
    string password = 2;
}

// LoginResponse
//
// Response for login
//
// Returns:
//
// - token: string
message LoginResponse {
    // token: string
    string token = 1;
}

// RegisterRequest
//
// Request for register
//
// Fields:
//
// - email: string
// - password: string
message RegisterRequest {
    // email: string
    string email = 1;
    // password: string
    string password = 2;
}

// RegisterResponse
//
// Response for register
//
// Returns:
//
// - token: string
message RegisterResponse {
    // token: string
    string token = 1;
}
