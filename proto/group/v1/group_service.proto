syntax = "proto3";

package group.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

import "group/v1/team.proto";

// GroupService
service GroupService {
    // ReadTeam
    rpc ReadTeam(ReadTeamRequest) returns (Team) {
        option (google.api.http) = {
            get: "/v1/teams/{team_id}"
        };
    }

    // CreateTeam
    rpc CreateTeam(CreateTeamRequest) returns (Team) {
        option (google.api.http) = {
            post: "/v1/teams/create"
            body: "*"
        };
    }

    // DisableTeam
    rpc DisableTeam(DisableTeamRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/teams/{team_id}/disable"
            body: "*"
        };
    }

    // DeleteTeam
    rpc DeleteTeam(DeleteTeamRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/teams/{team_id}/delete"
        };
    }

    // UpdateName
    rpc UpdateName(UpdateNameRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/teams/{team_id}/update_name"
            body: "*"
        };
    }

    // UpdateDescription
    rpc UpdateDescription(UpdateDescriptionRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/teams/{team_id}/update_description"
            body: "*"
        };
    }

    // UpdateLogo
    rpc UpdateLogo(UpdateLogoRequest) returns (UpdateLogoResponse) {
        option (google.api.http) = {
            post: "/v1/teams/{team_id}/update_logo"
            body: "*"
        };
    }
}
